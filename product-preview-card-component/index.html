<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="hero-image-container"></div>
        <div class="text">
            <span class="perfume">P E R F U M E</span>
            <h1>Gabrielle Essence
                Eau De Parfum
            </h1>
            <p>A floral, solar and voluptuos
                interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of
                CHANEL.
            </p>
            <div class="checkout">
                <div class="price">
                    <span class="current-price">$149.99</span>
                    <span class="previous-price">$169.99</span>
                </div>
                <button type="submit">
                    <img src="/images/icon-cart.svg" alt="" aria-hidden="true"> 
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
